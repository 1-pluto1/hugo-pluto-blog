# 起始 URL（换成您自己的域名）
baseURL: https://uestcyz.top/
# 网站标题
title: "Pluto's blog"
# 分页配置
pagination:
  pagerSize: 7
# 主题名称
theme: PaperMod
# 语言代码（zh-简体中文）
languageCode: 'zh'
DefaultContentLanguage: 'zh'
# 是否有 CJK 语言（中-日-韩）
hasCJKLanguage: true

# 是否生成 robots.txt
enableRobotsTXT: true

# 是否构建草稿
buildDrafts: false
# 是否构建未来的文章
buildFuture: false
# 是否构建过期的文章
buildExpired: false
# 是否启用 Emoji
enableEmoji: true
# 是否启用 Git 信息
enableGitInfo: true

# Google Analytics ID
googleAnalytics: ''

# 压缩输出静态文件
minify:
  # 是否不压缩 XML 文件
  disableXML: true
  minifyOutput: true

# 全局配置
params:
  env: production
  # 网站标题
  title: 'Pluto'
  # 网站描述
  description: 'Pluto is a blog about my study and my thoughts.'
  # 网站关键词（大部分搜索引擎已放弃，可注释掉）
  # keywords: [Blog, Portfolio, PaperMod]

  # 网站作者
  author: 'ZhaoYang'
  # 多个作者写法
  # author: ["Me", "You"]

  # OpenGraph / Twitter Card 预览图片（/static 下面的文件名称）
  images: ['opengraph.webp']
  # 日期格式
  DateFormat: '2006年01月02日'
  # 默认主题
  defaultTheme: auto # dark, light
  # 是否启用主题切换按钮
  disableThemeToggle: false
  # 是否启用阅读时间展示
  ShowReadingTime: true
  # 是都启用分享按钮
  ShowShareButtons: true
  ShowPostNavLinks: true
  # 是否启用面包屑导航
  ShowBreadCrumbs: true
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示字数统计
  ShowWordCount: true
  # 是否在页面显示 RSS 按钮
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  # 是否禁用首页滚动到顶部
  disableScrollToTop: false
  # 是否启用评论系统
  comments: true
  # 是否隐藏 Meta 信息
  hidemeta: false
  # 是否隐藏文章摘要
  hideSummary: false
  # 是否显示目录
  showtoc: true
  # 是否默认展开文章目录
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true

    # 网站 Favicon 图标 - 使用jsDelivr CDN链接
    favicon: 'https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/b_0b65080deefa163507d3aa4c6a7a5e07.jpg'
    favicon16x16: 'https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/b_0b65080deefa163507d3aa4c6a7a5e07.jpg'
    favicon32x32: 'https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/b_0b65080deefa163507d3aa4c6a7a5e07.jpg'
    apple_touch_icon: 'https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/b_0b65080deefa163507d3aa4c6a7a5e07.jpg'
    safari_pinned_tab: 'https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/b_0b65080deefa163507d3aa4c6a7a5e07.jpg'

  label:
    # 使用文本替代 Logo 标签
    text: 'Pluto'
    # 网站 Logo 图片（/static 下面的文件名称）
    icon: https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/null-20a43f960b8c8f08.jpg
    
    # 图标高度
    iconHeight: 35

  # 主页展示模式
  # 个人信息模式
  profileMode:
    enabled: true # needs to be explicitly set
    title: Pluto
    subtitle: 'Stay hungry, stay foolish'
    imageUrl: https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/null-20a43f960b8c8f08.jpg
    imageWidth: 120
    imageHeight: 120
    imageTitle: 
    buttons:

      - name: Archives
        url: "/archives"
      - name: Tags
        url: "/tags"
      - name: Search
        url: "/search"



  # 主页 - 信息模式（默认）
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to hugo start, this is a example of Hugo and PaperMod

  #  联系方式图标 - 显示在Profile模式头像下方
  socialIcons:
    - name: github
      url: 'https://github.com/1-pluto1'
      title: 'GitHub Profile'
    - name: email
      url: 'mailto:im.yang.zhao.edu@gmail.com'
      title: 'Email Me'
    - name: qq
      url: 'tencent://message/?uin=1815017031'
      title: 'QQ Chat'
    - name: wechat
      url: 'https://cdn.jsdelivr.net/gh/1-pluto1/blog_imgs/443E347C13A787C5F7DB59948B0B130A.png'
      title: 'WeChat: Yz15760330138'
    - name: leetcode
      url: 'https://leetcode.cn/u/ji-liu-nian-9/'
      title: 'LeetCode Profile'




  # 站长验证
  analytics:
    google:
      SiteVerificationTag: ''
    bing:
      SiteVerificationTag: ''
    yandex:
      SiteVerificationTag: ''

  # 文章封面设置
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # 关联编辑
  editPost:
    URL: 'https://github.com/1-pluto1/hugo-pluto-blog/edit/main/content'
    Text: 'Edit on GitHub' # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.5
    minMatchCharLength: 0
    keys: ['title', 'permalink', 'summary', 'content']

# 顶部导航栏
menu:
  main:
    - identifier: 'home'
      name: 'Home'
      url: /
      weight: 1
    - identifier: 'categories'
      name: 'Categories'
      url: /categories/
      weight: 10
    - identifier: 'tags'
      name: 'Tags'
      url: /tags/
      weight: 20
    - identifier: 'repository'
      name: 'GitHub'
      url: https://github.com/1-pluto1/
      weight: 30


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

privacy:
  vimeo:
    disabled: true
    enableDNT: true
    simple: true

  x:
    disabled: true
    enableDNT: true # 是否启用添加"请勿跟踪" HTTP 头。
    simple: true # 如果启用简单模式，将建立一个静态的、无 JS 版本的推文。

  instagram:
    disabled: true
    simple: true

  youtube:
    disabled: true
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true # 禁用 Hugo 提供的内联样式
  x:
    disableInlineCSS: true # 禁用 Hugo 提供的内联样式
